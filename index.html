<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>The Next New Year Countdown</title>
  <meta name="description" content="Simple JavaScript time object countdown web app.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <main>
    <header>
      <h2>How long until <span id="next-year"></span>?</h2>
    </header>

    <section id="calculator">
      <div class="container">
        <h1 id="days"></h1>
        <h3 class="label">days</h3>
      </div>
      <div class="container">
        <h1 id="hours"></h1>
        <h3 class="label">hours</h3>
      </div>
      <div class="container">
        <h1 id="minutes"></h1>
        <h3 class="label">minutes</h3>
      </div>
      <div class="container">
        <h1 id="seconds"></h1>
        <h3 class="label">seconds</h3>
      </div>
    </section>
  </main>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
